<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine persönliche Webseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 50px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin: 5px 0;
    }
    .button:hover {
      background: #2980b9;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    iframe {
      max-width: 100%;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf meiner Webseite</h1>
    <nav>
      <a href="#about">Über mich</a>
      <a href="#downloads">Downloads</a>
      <a href="#video">Video</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section id="about">
    <h2>Über mich</h2>
    <p>Dies ist eine persönliche Seite, auf der du Artikel, Ressourcen und Dokumente herunterladen kannst.</p>
    <p>Beispielbild</p>
  </section>
  <iframe width="560" height="315" 
  src="https://https://www.youtube.com/watch?v=zwPlBrAOgZU
  allowfullscreen></iframe>

  <section id="downloads">
    <h2>Verfügbare Dokumente</h2>
    <p>Klicke auf den Button, um die PDF herunterzuladen:</p>
    <a class="button" href="beispiel.pdf" download>Beispiel.pdf herunterladen</a>
  </section>

   <section id="contact">
    <h2>Kontakt</h2>
    <p>Email: <a href="mailto:deineadresse@example.com">deineadresse@example.com</a></p>
  </section>

  <footer>
    <p>© 2025 Meine persönliche Webseite</p>
  </footer>
</body>
</html>
